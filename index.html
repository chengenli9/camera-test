<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
</head>
<body>
    <label for="environment">Capture</label>
    <br>
    <input
        type="file"
        id="environment"
        accept="video/*"
    >
    <br><br>
    <label for="user">Capture user</label>
    <br>
    <input 
        type="file"
        id="user"
        capture="user"
        accept="image/*"
    >
</body>
</html>
